<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册账号</title>

    <link href="/api/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/api/css/signin.css" rel="stylesheet"> 
    <link href="signin.css" rel="stylesheet">
    
  </head>

  <body>
<div style="height: 30px;" class="col-lg-12"></div>
	<!-- 头部 -->
	<div class="col-lg-12">
		<div class="col-lg-8">

			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="/api/images/carousel/1.jpg" alt="First slide">
						<div class="carousel-caption"> </div><!-- 标题 2  -->
					</div>
					<div class="item">
						<img src="/api/images/carousel/2.png" alt="Second slide">
						<div class="carousel-caption">  </div>
					</div>
					<div class="item">
						<img src="/api/images/carousel/1.jpg" alt="Third slide">
						<div class="carousel-caption">  </div>
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a> <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>


		</div>
    <div class="col-lg-4 container">

      <form id="form" class=" ">
        <h3 class="form-signin-heading">注册</h3>
        <input onblur="havaCompany();" type="text" id="companyName" class="form-control" placeholder="公司名称" >
        <br>
        <input onblur="haveUser();" type="text" id="userName" class="form-control" placeholder="用户名"    >
        <br>
        <input style="width:60%" type="email" id="email" class="form-control" placeholder="邮箱"    />
        <a id="v-code" onclick="getCode();">获取邮箱验证码</a>
        <input type="text" id="code" class="form-control" placeholder="验证码"    >
        <br>
        
        <input type="password" id="password" class="form-control" placeholder="密码"  >
          <br>
        
        <input type="password" id="password2" class="form-control" placeholder="确认密码"  >
        <div class="checkbox">
        </div>
        <button onclick="addUser();" class="btn btn-primary btn-block" type="button">确定</button>
      </form>
    </div> 
    </div>
    <script src="/api/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    
    function getCode(){
    	
    	var email = $("#email").val();
    	 
    	var url = '../mailController/getCode.html?email='+email
    	$.get(url,function (data){
    		if(data=="1"){
    		$("#v-code").text("验证码发送成功")
    			
    		}else{
    			$("#v-code").text("验证码发送失败")
    		}
    	})
    	
    }
    
    function addUser(){
    	var companyName = $("#companyName").val();
    	var userName = $("#userName").val();
    	var email = $("#email").val();
    	var code = $("#code").val();
    	var password = $("#password").val();
    	var password2 = $("#password2").val();
    	
    	if(password != password2){
    		
    		alert("密码不一致");
    	}
    	
    	var url ='../userController/addUser.html?'+
    			"userName="+userName+
    			"&email="+email+
    			"&companyName="+companyName+
    			"&code="+code+
    			"&password="+password;
    			 
    	$.get(url,function (data){
    		if(data=="0"){
    		 alert("注册失败！");
    		}else if(data=="500"){
    			alert("验证码错误");
    		}else{
    			
    			window.location.href="../indexController/introduction.html"
    			 
    			
    		}
    	})
    }
    
    
    function haveUser(){
    	var userName = $("#userName").val();
    	if(userName != ""){
    	var url = "../userController/haveUser.html?userName="+userName;
    	$.get(url ,function (data){
    		 if(data == "1"){
    			 $("#userName").val("对不起,用户名已经存在!")
    		 }
    	})
    	}
    	
    }
    
    function havaCompany(){
    	 
    	var companyName = $("#companyName").val();
    	if(companyName.length != 0){
    		var url = "../userController/havaCompany.html?companyName="+companyName;
        	$.get(url ,function (data){
        		 if(data == "1"){
        			 $("#companyName").val("对不起,公司名称已经存在!")
        		 }
        	})
    		
    	}
    	
    }
    </script>
  </body>
</html>
